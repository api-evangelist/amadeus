apis:
  - aid: expedia-group:rapid
    name: Expedia Rapid
    tags:
      - Travel
      - Airlines
      - Hotels
    image: https://kinlane-productions2.s3.amazonaws.com/apis-json/apis-json-logo.jpg
    baseURL: https://api.example.com
    humanURL: https://developers.expediagroup.com/docs/products/rapid
    properties:
      - url: https://developers.expediagroup.com/docs/products/rapid
        type: Documentation
      - url: openapi/expedia-rapid-openapi-original.yml
        type: OpenAPI
    description: >-
      Expedia Rapid is a revolutionary platform that allows users to book travel
      accommodations in a quick and efficient manner. With its user-friendly
      interface and advanced search capabilities, Expedia Rapid streamlines the
      process of booking flights, hotels, and rental cars. Users can easily
      compare prices, read reviews, and make reservations all in one convenient
      location. Additionally, Expedia Rapid offers exclusive deals and discounts
      for loyal customers, making it the go-to choice for travelers looking for
      a hassle-free booking experience. With Expedia Rapid, planning your next
      trip has never been easier.
  - aid: expedia-group:loyalty
    name: Expedia Loyalty
    tags:
      - Travel
      - Airlines
      - Hotels
      - Loyalty
    image: https://kinlane-productions2.s3.amazonaws.com/apis-json/apis-json-logo.jpg
    baseURL: https://api.example.com
    humanURL: https://developers.expediagroup.com/docs/products/analytics
    properties:
      - url: https://developers.expediagroup.com/docs/products/analytics
        type: Documentation
      - url: openapi/expedia-loyalty-openapi-original.yml
        type: OpenAPI
    description: >-
      Expedia Loyalty is a program that rewards frequent travelers with
      exclusive benefits and perks. By signing up for the program, members can
      earn points every time they book a hotel, flight, or vacation package
      through Expedia. These points can then be redeemed for discounts on future
      bookings, free room upgrades, and other VIP experiences. In addition to
      earning points, members also have access to special promotions,
      member-only deals, and personalized travel recommendations. Expedia
      Loyalty aims to make travel more rewarding and enjoyable for its members
      by offering unique benefits and rewards for their loyalty.
  - aid: expedia-group:fraud-protection
    name: Expedia Fraud Protection
    tags:
      - Travel
      - Airlines
      - Hotels
      - Fraud
    image: https://kinlane-productions2.s3.amazonaws.com/apis-json/apis-json-logo.jpg
    baseURL: https://api.example.com
    humanURL: https://developers.expediagroup.com/docs/products/fraud-prevention
    properties:
      - url: https://developers.expediagroup.com/docs/products/fraud-prevention
        type: Documentation
      - url: openapi/expedia-fraud-protection-openapi-original.yml
        type: OpenAPI
    description: >-
      Expedia Fraud Protection is a service provided by Expedia that helps
      customers safeguard their personal information and financial transactions
      while booking travel accommodations. This feature employs state-of-the-art
      technology to detect and prevent fraudulent activities, such as identity
      theft and unauthorized charges. By monitoring every step of the booking
      process, Expedia Fraud Protection ensures that customers can make online
      reservations with peace of mind. In the event of suspicious behavior,
      Expedia's team of experts will promptly investigate the issue and take
      appropriate measures to protect the customer's sensitive data. With
      Expedia Fraud Protection, customers can enjoy a worry-free booking
      experience and focus on planning their dream vacation.
  - aid: expedia-group:deposit
    name: Expedia Deposit API
    tags:
      - Travel
      - Airlines
      - Hotels
      - Deposits
    image: https://kinlane-productions2.s3.amazonaws.com/apis-json/apis-json-logo.jpg
    baseURL: https://api.example.com
    humanURL: >-
      https://developers.expediagroup.com/supply/lodging/docs/property_mgmt_apis/deposit/getting_started/introduction/
    properties:
      - url: >-
          https://developers.expediagroup.com/supply/lodging/docs/property_mgmt_apis/deposit/getting_started/introduction/
        type: Documentation
      - url: openapi/expedia-deposit-openapi-original.yml
        type: OpenAPI
    description: >-
      The Expedia Deposit API is a tool that allows users to make secure and
      reliable deposits for their travel bookings. This API enables customers to
      lock in their reservations by paying a deposit upfront, providing them
      with peace of mind and flexibility in their travel plans. By using this
      API, travelers can confidently reserve accommodations, flights, and other
      travel services without having to pay the full amount at the time of
      booking. The Expedia Deposit API streamlines the booking process, making
      it easier for users to manage their travel expenses and ensure that their
      reservations are confirmed.
  - aid: expedia-group:deposit
    name: Expedia Lodging API
    tags:
      - Travel
      - Airlines
      - Hotels
      - Lodging
    image: https://kinlane-productions2.s3.amazonaws.com/apis-json/apis-json-logo.jpg
    baseURL: https://api.example.com
    humanURL: https://developers.expediagroup.com/supply/lodging
    properties:
      - url: https://developers.expediagroup.com/supply/lodging
        type: Documentation
      - url: openapi/expedia-lodging-product-openapi-original.yml
        type: OpenAPI
    description: >-
      The Expedia Lodging API is a tool that allows developers to access and
      integrate a wide range of hotel and accommodation data into their own
      applications. This API provides access to a vast database of hotels,
      motels, resorts, and other lodging options around the world, along with
      detailed information such as availability, pricing, amenities, and
      customer reviews. By using the Expedia Lodging API, developers can create
      custom booking and reservation systems, search engines, and travel
      planning applications that offer users the ability to easily search,
      compare, and book accommodations for their trips. Overall, the Expedia
      Lodging API helps streamline the process of finding and booking lodging
      for travelers, making their travel planning experience more convenient and
      efficient.
